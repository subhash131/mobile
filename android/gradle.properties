# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# Increased memory for better performance during builds.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Enable Gradle parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle build cache for optimized incremental builds
org.gradle.caching=true

# Enable AndroidX
android.useAndroidX=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Specify architectures to build (adjust if needed)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Use the new architecture (TurboModules + Fabric Renderer)
newArchEnabled=true

# Enable Hermes for better performance (disable if facing issues)
hermesEnabled=true

# Set the NDK version to avoid compatibility issues
android.ndkVersion=26.1.10909125

# Enable React Native Inspector for debugging network requests
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Expo image format support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Use legacy packaging for compatibility (disable for modern APK compression)
expo.useLegacyPackaging=false

# Enable Gradle daemon for better performance
org.gradle.daemon=true

# Optimize Gradle performance by disabling unused reports
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.resvalues=true

cmake.version=3.22.1


